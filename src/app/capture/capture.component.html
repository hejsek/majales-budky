<div class="modal fade dialog-obsazeni" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h1 class="modal-title" id="myModalLabel">Zabrat budku</h1>
      </div>
      <div class="alert alert-success" *ngIf="this.success">
        Budka byla úspěšně obsazena. gratulki
      </div>
      <div class="alert alert-danger" *ngFor="let error of this.errors">
        {{error}}
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="modal-body">
          <div class="form-group form-group-lg">
            <label for="skolaSelect">Škola</label>
            <select class="form-control" id="skolaSelect" formControlName="skola">
              <option></option>
              <option>GJVJ</option>
              <option>GYMJI</option>
              <option>BIGY</option>
              <option>Česká</option>
              <option>Stavárna</option>
              <option>Zdrávka</option>
            </select>
          </div>
          <div class="form-group form-group-lg">
            <label for="kod">Kód</label>

            <input type="number" class="form-control" id="kod" min="0" max="9999" formControlName="kod">
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-default obsadit">ZABRAT</button>
        </div>
      </form>

    </div>
  </div>
</div>
